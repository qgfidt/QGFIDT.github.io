<!-- 密码锁定页面（默认显示） -->
<div class="lock-screen" id="lockScreen">
    <h2 class="lock-title">请输入访问密码</h2>
    <input type="password" id="accessPassword" placeholder="输入密码访问" style="padding: 10px; width: 200px; border: 1px solid #ddd; border-radius: 6px; margin-bottom: 15px;">
    <button onclick="verifyPassword()" class="btn">确认访问</button>
    <p class="lock-desc" style="margin-top: 15px; font-size: 14px;">密码错误将无法访问</p>
</div>

<script>
    const ACCESS_PASSWORD = "25014105"; // 访问密码
    // 密码验证逻辑
    function verifyPassword() {
        const inputPwd = document.getElementById('accessPassword').value.trim();
        if (inputPwd === ACCESS_PASSWORD) {
            // 验证通过，记录状态（7天内无需重复输入）
            localStorage.setItem('accessVerified', 'true');
            localStorage.setItem('verifyExpire', Date.now() + 7 * 24 * 60 * 60 * 1000);
            // 显示主内容
            document.getElementById('lockScreen').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
            initAllFunctions();
        } else {
            alert('密码错误！请重新输入');
            document.getElementById('accessPassword').value = '';
        }
    }

    // 页面加载时检查是否已验证
    window.addEventListener('load', () => {
        const isVerified = localStorage.getItem('accessVerified') === 'true';
        const expireTime = localStorage.getItem('verifyExpire');
        if (isVerified && expireTime && Date.now() < expireTime) {
            // 已验证且未过期，直接显示内容
            document.getElementById('lockScreen').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
            initAllFunctions();
        } else {
            // 未验证或已过期，显示密码框
            document.getElementById('lockScreen').style.display = 'block';
            document.getElementById('mainContent').style.display = 'none';
        }
    });
</script>
