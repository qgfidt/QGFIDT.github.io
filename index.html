<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>情侣空间 - 专属你们的互动平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.8/dist/chart.umd.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#ff6b8b',
                        secondary: '#8c78ff',
                        accent: '#ffd166',
                        dark: '#2d3748',
                        light: '#f8f9fa',
                        calendar: '#ffc0cb',
                        music: '#dcdcdc'
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto { content-visibility: auto; }
            .module-hover { @apply transition-all duration-300 hover:shadow-lg hover:-translate-y-1; }
            .nfc-hover { @apply transition-all duration-500 hover:scale-105 hover:shadow-xl; }
            .bg-gradient-couple { @apply bg-gradient-to-br from-primary/10 to-secondary/10; }
            .calendar-day { @apply w-8 h-8 flex items-center justify-center rounded-full hover:bg-primary/10 cursor-pointer; }
            .calendar-day-marked { @apply bg-primary/20 text-primary font-medium; }
            .music-card { @apply w-16 h-16 rounded-lg flex items-center justify-center cursor-pointer hover:bg-white/50 transition-colors; }
        }
    </style>
</head>
<body class="bg-[#fff5e6] min-h-screen font-sans text-dark">
    <nav class="bg-white shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <h1 class="text-[clamp(1.5rem,3vw,2rem)] font-bold text-primary flex items-center">
                <i class="fa fa-heart mr-2 animate-pulse"></i>情侣空间
            </h1>
            <div class="flex items-center gap-4">
                <button id="themeToggle" class="p-2 rounded-full hover:bg-gray-100">
                    <i class="fa fa-moon-o text-dark"></i>
                </button>
                <button id="reportBtn" class="px-4 py-2 bg-primary text-white rounded-full hover:bg-primary/90 transition-colors">
                    <i class="fa fa-bar-chart mr-1"></i> 数据报告
                </button>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
        <!-- 1. 头像与昵称模块 -->
        <section class="bg-white rounded-2xl shadow p-4 module-hover col-span-2">
            <div class="flex justify-between items-center">
                <div class="flex flex-col items-center">
                    <div class="w-20 h-20 rounded-full overflow-hidden border-3 border-blue-500 bg-blue-100">
                        <img src="https://picsum.photos/200/200?random=1" alt="情侣头像" class="w-full h-full object-cover">
                    </div>
                    <div class="mt-2 text-sm">
                        <span class="text-blue-500 font-medium">俥侣</span>
                        <div class="w-20 h-1 bg-gray-200 rounded-full mt-1">
                            <div class="w-10 h-1 bg-blue-500 rounded-full"></div>
                        </div>
                    </div>
                </div>
                <div class="flex flex-col items-center">
                    <div class="w-20 h-20 rounded-full overflow-hidden border-3 border-pink-500 bg-pink-100">
                        <img src="https://picsum.photos/200/200?random=2" alt="情侣头像" class="w-full h-full object-cover">
                    </div>
                    <div class="mt-2 text-sm">
                        <span class="text-pink-500 font-medium">天男</span>
                        <div class="w-20 h-1 bg-gray-200 rounded-full mt-1">
                            <div class="w-5 h-1 bg-pink-500 rounded-full"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- 2. 日期与计时模块 -->
        <section class="bg-[#d29967] rounded-2xl shadow p-4 module-hover text-white text-center">
            <div class="flex justify-center gap-1 text-3xl font-bold">
                <div class="bg-white text-[#d29967] w-12 h-16 flex items-center justify-center rounded">12</div>
                <div class="bg-white text-[#d29967] w-12 h-16 flex items-center justify-center rounded">08</div>
            </div>
            <div class="text-sm mt-2">当前日期</div>
        </section>

        <!-- 3. 日历模块 -->
        <section class="bg-calendar rounded-2xl shadow p-4 module-hover relative">
            <div class="absolute top-2 right-2">
                <div class="w-10 h-10 bg-yellow-400 rounded-full flex items-center justify-center shadow-md">
                    <i class="fa fa-bell text-white"></i>
                </div>
            </div>
            <div class="grid grid-cols-7 gap-1 mt-4 text-xs">
                <div class="calendar-day">7</div>
                <div class="calendar-day">8</div>
                <div class="calendar-day">10</div>
                <div class="calendar-day">14</div>
                <div class="calendar-day">16</div>
                <div class="calendar-day">11</div>
                <div class="calendar-day">12</div>
                <div class="calendar-day">5</div>
                <div class="calendar-day calendar-day-marked">10</div>
                <div class="calendar-day">14</div>
                <div class="calendar-day">16</div>
                <div class="calendar-day">11</div>
                <div class="calendar-day">12</div>
                <div class="calendar-day">19</div>
                <div class="calendar-day">13</div>
                <div class="calendar-day">14</div>
                <div class="calendar-day calendar-day-marked">18</div>
                <div class="calendar-day">16</div>
                <div class="calendar-day calendar-day-marked relative">
                    19
                    <div class="absolute top-0 right-0 w-2 h-2 bg-red-500 rounded-full"></div>
                </div>
                <div class="calendar-day">29</div>
                <div class="calendar-day">20</div>
                <div class="calendar-day">22</div>
                <div class="calendar-day">27</div>
                <div class="calendar-day">30</div>
            </div>
        </section>

        <!-- 4. 日记模块 -->
        <section class="bg-white rounded-2xl shadow p-4 module-hover col-span-2">
            <div class="h-40 overflow-y-auto p-2">
                <p class="text-pink-500 font-medium">My Bin!</p>
                <p class="text-sm mt-1">I want to the<br>
                report time to<br>
                down, family.<br><br>
                Then to go to,<br>
                this to the place<br>
                for you, iuj.</p>
            </div>
            <button class="mt-2 text-xs text-primary hover:text-primary/80 flex items-center">
                <i class="fa fa-edit mr-1"></i> 编辑日记
            </button>
        </section>

        <!-- 5. 情侣纪念/目标模块 -->
        <section class="bg-white rounded-2xl shadow p-4 module-hover col-span-2">
            <div class="relative h-40 rounded-xl overflow-hidden">
                <img src="https://picsum.photos/800/400?random=3" alt="情侣纪念" class="w-full h-full object-cover">
                <div class="absolute inset-0 bg-black/30 flex flex-col items-center justify-center text-white">
                    <div class="text-lg font-medium">情侣纪念</div>
                    <div class="text-sm">情侣共同目标</div>
                </div>
            </div>
            <div class="mt-2 text-center">
                <button class="text-sm text-secondary hover:text-secondary/80">
                    <i class="fa fa-pencil mr-1"></i> 编辑目标
                </button>
            </div>
        </section>

        <!-- 6. 情绪仪表盘模块 -->
        <section class="bg-yellow-300 rounded-2xl shadow p-4 module-hover">
            <div class="w-full h-32">
                <canvas id="moodChart"></canvas>
            </div>
            <div class="mt-2 flex justify-center">
                <div class="w-16 h-8 bg-white rounded flex items-center justify-center">
                    <i class="fa fa-music text-black"></i>
                </div>
            </div>
        </section>

        <!-- 7. 音乐切换模块 -->
        <section class="bg-music rounded-2xl shadow p-4 module-hover">
            <div class="flex justify-between items-center text-sm mb-2">
                <span>Music switcher</span>
                <div class="flex gap-1">
                    <i class="fa fa-ellipsis-v"></i>
                </div>
            </div>
            <div class="grid grid-cols-3 gap-2">
                <div class="music-card bg-gray-300"></div>
                <div class="music-card bg-blue-500">
                    <i class="fa fa-play text-white"></i>
                </div>
                <div class="music-card bg-orange-500"></div>
                <div class="music-card bg-teal-500"></div>
                <div class="music-card bg-white">
                    <i class="fa fa-book text-gray-500"></i>
                </div>
                <div class="music-card bg-pink-300 flex-col">
                    <div class="w-4 h-2 bg-white"></div>
                    <div class="w-4 h-2 bg-white mt-1"></div>
                </div>
            </div>
            <div class="mt-2 flex justify-center">
                <button class="w-8 h-8 bg-white rounded-full flex items-center justify-center">
                    <i class="fa fa-play text-sm"></i>
                </button>
            </div>
        </section>

        <!-- 8. NFC功能模块 -->
        <section class="bg-white rounded-2xl shadow p-4 module-hover col-span-1 flex items-center justify-center">
            <div class="flex items-center gap-2">
                <span class="text-sm">NFC tack</span>
                <button class="p-1 bg-gray-200 rounded">
                    <i class="fa fa-search text-xs"></i>
                </button>
            </div>
        </section>
    </main>

    <script>
        // 情绪仪表盘图表
        const moodCtx = document.getElementById('moodChart').getContext('2d');
        new Chart(moodCtx, {
            type: 'gauge',
            data: {
                datasets: [{
                    value: 80,
                    data: [0, 100],
                    backgroundColor: ['#ff6b6b', '#4ecdc4'],
                    borderWidth: 0
                }]
            },
            options: {
                plugins: {
                    tooltip: { enabled: false }
                }
            }
        });

        // 基础交互逻辑
        document.getElementById('saveDiary').addEventListener('click', () => {
            alert('日记已保存！');
        });

        document.getElementById('editAnniversary').addEventListener('click', () => {
            alert('可在此设置纪念日～');
        });
    </script>
</body>
</html>
