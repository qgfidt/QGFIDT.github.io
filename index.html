<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>情侣时光 - 钥匙扣专属爱情记录平台</title>
    <style>
        :root {
            --primary: #ff6b8b;
            --primary-dark: #ff476f;
            --secondary: #8b5cf6;
            --bg: #fff5f7;
            --card-bg: white;
            --text: #333;
            --border: #ffd1dc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Arial", "Microsoft YaHei", sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 400px;
            width: 100%;
            padding: 30px;
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(255,107,139,0.15);
            text-align: center;
        }

        .panel-title {
            color: var(--primary);
            font-size: 28px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .panel-subtitle {
            color: #666;
            font-size: 14px;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--text);
            font-weight: 500;
        }

        .form-control {
            padding: 14px 18px;
            width: 100%;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: all 0.2s;
            background: var(--card-bg);
            color: var(--text);
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(255,107,139,0.1);
        }

        .btn {
            padding: 12px 24px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
            font-weight: 500;
            width: 100%;
            margin-bottom: 10px;
        }

        .btn:hover {
            background: var(--primary-dark);
        }

        .btn-secondary {
            background: var(--secondary);
        }

        .btn-secondary:hover {
            background: #7c3aed;
        }

        .divider {
            margin: 25px 0;
            display: flex;
            align-items: center;
            gap: 15px;
            color: #666;
            font-size: 14px;
        }

        .divider::before, .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: var(--border);
        }

        .account-list {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
        }

        .account-item {
            padding: 12px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .account-info {
            text-align: left;
        }

        .account-name {
            font-weight: 500;
            color: var(--text);
        }

        .account-status {
            font-size: 12px;
            color: #666;
        }

        .status-bound {
            color: #22c55e;
        }

        .status-single {
            color: #f59e0b;
        }

        .quick-login-btn {
            padding: 6px 12px;
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }

        .quick-login-btn:hover {
            background: var(--primary);
            color: white;
        }

        .error-message {
            color: #ef4444;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .love-decoration {
            position: fixed;
            font-size: 12px;
            color: var(--primary);
            opacity: 0.3;
            pointer-events: none;
            z-index: -1;
        }
    </style>
</head>
<body>
    <!-- 爱心装饰 -->
    <div class="love-decoration" style="top: 10%; left: 5%;">❤️</div>
    <div class="love-decoration" style="top: 20%; right: 8%;">❤️</div>
    <div class="love-decoration" style="bottom: 15%; left: 10%;">❤️</div>
    <div class="love-decoration" style="bottom: 25%; right: 12%;">❤️</div>

    <!-- 登录/注册面板 -->
    <div class="container" id="authPanel">
        <h2 class="panel-title">❤️ 情侣时光</h2>
        <p class="panel-subtitle">钥匙扣专属 · 记录你们的每一刻美好</p>
        
        <div class="form-group">
            <label class="form-label" for="userName">用户名</label>
            <input type="text" id="userName" class="form-control" placeholder="输入用户名" autocomplete="off">
            <div class="error-message" id="userNameError"></div>
        </div>
        
        <div class="form-group">
            <label class="form-label" for="userPwd">密码</label>
            <input type="password" id="userPwd" class="form-control" placeholder="输入密码（至少6位）" autocomplete="off">
            <div class="error-message" id="userPwdError"></div>
        </div>
        
        <div class="form-group">
            <label class="form-label" for="coupleNickname">情侣昵称</label>
            <input type="text" id="coupleNickname" class="form-control" placeholder="你的情侣昵称（如：宝宝）" autocomplete="off">
            <div class="error-message" id="nicknameError"></div>
        </div>
        
        <button class="btn" onclick="loginAccount()">登录账户</button>
        <button class="btn btn-secondary" onclick="createAccount()">创建账户</button>
        
        <div class="divider">
            <span>已创建账户</span>
        </div>
        
        <div class="account-list" id="accountList">
            <div class="account-item">
                <div class="account-info">
                    <div class="account-name">暂无账户</div>
                    <div class="account-status status-single">请先创建账户</div>
                </div>
            </div>
        </div>
    </div>

    <!-- 主内容容器（简化版） -->
    <div class="container" id="mainContent" style="display: none; max-width: 800px;">
        <div style="text-align: center; padding: 40px;">
            <h2 style="color: var(--primary); margin-bottom: 20px;">欢迎使用情侣时光！</h2>
            <p style="margin-bottom: 30px; color: #666;">这是一个简化版演示，完整功能包括计时器、日记、纪念日等</p>
            <button class="btn" onclick="logoutAccount()">退出登录</button>
        </div>
    </div>

<script>
// 优化后的核心代码
class CoupleApp {
    constructor() {
        this.currentUser = null;
        this.accounts = this.getAccounts();
        this.init();
    }

    init() {
        this.generateLoveDecorations();
        this.renderAccountList();
        this.bindEvents();
    }

    // 生成爱心装饰
    generateLoveDecorations() {
        const count = 8;
        for (let i = 0; i < count; i++) {
            const love = document.createElement('div');
            love.className = 'love-decoration';
            love.textContent = '❤️';
            love.style.top = `${Math.random() * 100}%`;
            love.style.left = `${Math.random() * 100}%`;
            love.style.fontSize = `${8 + Math.random() * 12}px`;
            love.style.opacity = `${0.1 + Math.random() * 0.2}`;
            document.body.appendChild(love);
        }
    }

    // 绑定事件
    bindEvents() {
        // 输入框回车事件
        document.getElementById('userName').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') this.loginAccount();
        });
        document.getElementById('userPwd').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') this.loginAccount();
        });
        document.getElementById('coupleNickname').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') this.createAccount();
        });
    }

    // 获取所有账户
    getAccounts() {
        try {
            return JSON.parse(localStorage.getItem('coupleAccounts')) || [];
        } catch (e) {
            console.error('读取账户数据失败:', e);
            return [];
        }
    }

    // 保存账户数据
    saveAccounts() {
        try {
            localStorage.setItem('coupleAccounts', JSON.stringify(this.accounts));
            return true;
        } catch (e) {
            console.error('保存账户数据失败:', e);
            this.showError('保存数据失败，请检查存储空间');
            return false;
        }
    }

    // 显示错误信息
    showError(message, elementId = null) {
        if (elementId) {
            const errorEl = document.getElementById(elementId);
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            setTimeout(() => errorEl.style.display = 'none', 3000);
        } else {
            alert(message);
        }
    }

    // 验证输入
    validateInputs(userName, userPwd, nickname = null) {
        // 清除之前的错误信息
        document.querySelectorAll('.error-message').forEach(el => {
            el.style.display = 'none';
        });

        let isValid = true;

        if (!userName.trim()) {
            this.showError('用户名不能为空', 'userNameError');
            isValid = false;
        }

        if (!userPwd || userPwd.length < 6) {
            this.showError('密码长度至少6位', 'userPwdError');
            isValid = false;
        }

        if (nickname !== null && !nickname.trim()) {
            this.showError('情侣昵称不能为空', 'nicknameError');
            isValid = false;
        }

        return isValid;
    }

    // 创建账户
    createAccount() {
        const userName = document.getElementById('userName').value.trim();
        const userPwd = document.getElementById('userPwd').value.trim();
        const nickname = document.getElementById('coupleNickname').value.trim();

        if (!this.validateInputs(userName, userPwd, nickname)) return;

        // 检查用户名是否已存在
        if (this.accounts.some(account => account.userName === userName)) {
            this.showError('该用户名已存在', 'userNameError');
            return;
        }

        // 生成邀请码
        const bindCode = Math.floor(100000 + Math.random() * 900000).toString();

        // 创建新账户
        const newAccount = {
            userName,
            password: userPwd,
            coupleData: {
                myNickname: nickname,
                taNickname: '',
                isBound: false,
                bindCode,
                loveStartDate: new Date().toISOString().split('T')[0],
                diaries: [],
                anniversaries: [],
                avatars: { me: '', ta: '' },
                darkMode: false
            }
        };

        this.accounts.push(newAccount);
        
        if (this.saveAccounts()) {
            alert(`账户创建成功！\n你的情侣邀请码：${bindCode}\n请分享给TA进行绑定～`);
            this.clearInputs();
            this.renderAccountList();
        }
    }

    // 登录账户
    loginAccount() {
        const userName = document.getElementById('userName').value.trim();
        const userPwd = document.getElementById('userPwd').value.trim();

        if (!this.validateInputs(userName, userPwd)) return;

        const account = this.accounts.find(acc => 
            acc.userName === userName && acc.password === userPwd
        );

        if (!account) {
            this.showError('用户名或密码错误');
            return;
        }

        // 登录成功
        this.currentUser = userName;
        this.showMainInterface(account.coupleData);
        this.clearInputs();
    }

    // 快速登录
    loginWithAccount(userName) {
        const account = this.accounts.find(acc => acc.userName === userName);
        if (account) {
            this.currentUser = userName;
            this.showMainInterface(account.coupleData);
        }
    }

    // 显示主界面
    showMainInterface(coupleData) {
        document.getElementById('authPanel').style.display = 'none';
        document.getElementById('mainContent').style.display = 'block';
        
        // 这里可以初始化主界面的各种功能
        console.log('登录成功:', this.currentUser, coupleData);
    }

    // 退出登录
    logoutAccount() {
        if (confirm('确定要退出吗？')) {
            this.currentUser = null;
            document.getElementById('mainContent').style.display = 'none';
            document.getElementById('authPanel').style.display = 'block';
            this.renderAccountList();
        }
    }

    // 渲染账户列表
    renderAccountList() {
        const accountListEl = document.getElementById('accountList');
        
        if (this.accounts.length === 0) {
            accountListEl.innerHTML = `
                <div class="account-item">
                    <div class="account-info">
                        <div class="account-name">暂无账户</div>
                        <div class="account-status status-single">请先创建账户</div>
                    </div>
                </div>
            `;
            return;
        }

        let html = '';
        this.accounts.forEach(account => {
            const isBound = account.coupleData.isBound;
            const statusClass = isBound ? 'status-bound' : 'status-single';
            const statusText = isBound ? '已绑定情侣' : '等待绑定';
            
            html += `
                <div class="account-item">
                    <div class="account-info">
                        <div class="account-name">${account.userName}</div>
                        <div class="account-status ${statusClass}">${statusText}</div>
                        ${!isBound ? `<div style="font-size: 12px; color: #666;">邀请码: ${account.coupleData.bindCode}</div>` : ''}
                    </div>
                    <button class="quick-login-btn" onclick="app.loginWithAccount('${account.userName}')">
                        快速登录
                    </button>
                </div>
            `;
        });
        
        accountListEl.innerHTML = html;
    }

    // 清空输入框
    clearInputs() {
        document.getElementById('userName').value = '';
        document.getElementById('userPwd').value = '';
        document.getElementById('coupleNickname').value = '';
    }
}

// 初始化应用
const app = new CoupleApp();

// 全局函数（用于HTML onclick）
function createAccount() {
    app.createAccount();
}

function loginAccount() {
    app.loginAccount();
}

function loginWithAccount(userName) {
    app.loginWithAccount(userName);
}

function logoutAccount() {
    app.logoutAccount();
}
</script>
</body>
</html>
